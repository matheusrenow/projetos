<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário Resilia</title>
        <link href="formulario.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@100&family=Teko:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Formulário de inscrição da Resilia</h1>
        <section>
            <form action="P:\Curso WebDev" method="post">
                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" nome="nome" required/>
                </div>
                <div>
                    <label for="cpf">CPF(somente números):</label>
                    <input type="number" nome="cpf" size="11" required/>
                </div>
                <div>
                    <label for="dn">Data de nascimento:</label>
                    <input type="date" nome="dn" required/>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </body>
</html>
